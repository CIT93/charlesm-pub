<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week 12 Code Challenge</title>
    
    <script defer src="main.js"></script>
    
</head>
<body>
    <main>
        <form id="form">
            <fieldset>
                <legend>Time to Get Fit</legend>
                <p class="block">
                    <label> Type of Exercise</label>
                    <input name="type" type="text" required>
                </p>
                <p class="block">
                    <label>Target Number of Reps</label>
                    <input name="reps" type="number" required>
                </p>
                <p class="block">
                    <label>Time in Minutes</label>
                    <input name="time" type="number" step="any" required>


                </p>
                <p class="block">
                    <label>Get Ready</label>
                    <button>submit</button>
                </p>
             </fieldset>
        </form>

        <section class="center" id="output">
            <h2>Submit to start!</h2>
        </section>
    </main>    
</body>

</html>
